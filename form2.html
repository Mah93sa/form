<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form-1</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form>
		<label for="search">Search</label>
		<input type="search" id="search" name="search" results="10">
	</form>
	<form id="form1" autocomplete="on" method="post" action="mailto:mah72sa.sheikhkazemi@gmail.com">
		<h1>Forms in Dreamweaver :</h1>
		<label for="color">Select a color</label>
		<input type="color" id="color" name="color" value="#ff96ad">
		<label for="date">Choose a date</label>
		<br>
		<input type="date" id="date" name="date" >
		<label for="email">Your email:</label>
		<br>
		<input type="email" id="email" name="email" autocomplete="on">
		<label for="number">Enter a number</label>
		<br>
		<input type="number" id="number" name="number" value="1">
		<label for="range">Choose a value</label>
		<br>
		<span style="color: white;">1</span>
		<input type="range" id="range" name="range" min="1" max="100" style="width: 80%;">
		<span style="color: white;">100</span>
		<label for="phone">Phone</label>
		<input type="tel" id="phone" name="phone">
		<label for="time">Best time for you:</label>
		<input type="time" id="time" name="time">
		<label for="URL">Your URL</label>
		<input type="url" id="url" name="url" value="http://" >
		<input type="submit" id="submit">
		<input type="reset" id="reset">
		
	</form>
</body>
</html>
